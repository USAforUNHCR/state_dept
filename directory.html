---
layout: directory
title: Directory
---

<h1 class="directory-title">Project Directory</h1>

<div ng-app="directoryApp" ng-controller="DirectoryCtrl" class="directory">

  <div class="directory-nav">
    <h2 class="filters-title">Filters</h2><button ng-click="order('organization')" class="btn btn-filter">Organizations</button><button class="btn btn-filter">Projects</button><button class="btn btn-filter">People</button>
    <form class="form-inline search-form">
      <div class="form-group">
        <input type="text" class="form-control" id="directory-search" placeholder="search">
      </div>
      <btn class="btn btn-secondary"><i class="fa fa-search"></i></button>
    </form>
  </div>


  <table class="table table-hover">
    <tr>
      <th class="ng-show">Name</th>
      <th class="ng-show">Organization</th>
      <th class="ng-hide">Project Summary</th>
    </tr>
    <tr ng-repeat="x in parsedEntries">
      <td class="ng-show">[[ x.name ]]</td>
      <td class="ng-show">[[ x.organization ]]</td>
      <td class="ng-hide">[[ x.summary ]]</td>
    </tr>
  </table>
</div>
