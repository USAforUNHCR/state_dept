---
layout: home
---
<h1 class="home-intro">
  Bridging the Education Gap for Syrian Refugee Children
</h1>

<form class="home-form">
  <p class="form-text">
    Add your information to be a part of the conversation, and help to solve the global refugee crisis.
  </p>
  <div class="form-group">
    <label for="email">Email Address*</label>
    <input class="form-control" type="email" id="email" required placeholder="email address">
  </div>
  <div class="form-group">
    <label for="name">Name*</label>
    <input class="form-control" type="text" id="name" required placeholder="name">
  </div>
  <div class="form-group">
    <label for="organization">Organization</label>
    <input class="form-control" type="text" id="organization" placeholder="organization">
  </div>
  
  <div class="form-group">
    <p class="project-text">
      Do you have a project focused on helping refugees, tell us about it!
    </p>
    <label for="project">Project Description</label>
    <input class="form-control" type="textarea" id="description" placeholder="project description">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
